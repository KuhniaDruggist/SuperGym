<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Supergym – самый большой фитнес центр за Уралом и идеальное место для укрепления тела и здоровья."/>
  <title>Supergym - Фитнес-центр</title>
  <link rel="preload" href="fonts/roboto-condensed/roboto-condensed-v19-latin_cyrillic-300.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/roboto-condensed/roboto-condensed-v19-latin_cyrillic-400.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/roboto-condensed/roboto-condensed-v19-latin_cyrillic-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/bebas-neue/bebas-neue-400.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/bebas-neue/bebas-neue-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <template style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
  </template>

  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo">
        <img src="img/icon-logo.svg" width="87" height="20" alt="Логотип фитнес-центра supergym">
      </a>

      <ul class="page-header__contacts contacts">
        <li class="contacts__item">
          <a class="contacts__link" href="tel:88005555555">
            8-800-555-55-55
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main class="page-main">
    <div class="page-main__background">
      <div class="page-main__wrapper">
        <div class="page-main__title title">
          <h1 class="title__name">Фитнес центр</h1>
          <p class="title__location">Омск</p>
        </div>

        <ul class="page-main__services-list services-list">
          <li class="services-list__item">Тренажёрный зал</li>
          <li class="services-list__item">Групповые занятия</li>
          <li class="services-list__item">Кардио-зона</li>
        </ul>

        <ul class="page-main__social social-header">
          <li class="social-header__item">
            <a class="social-header__link" href="#">FB</a>
          </li>
          <li class="social-header__item">
            <a class="social-header__link" href="#">VK</a>
          </li>
          <li class="social-header__item">
            <a class="social-header__link" href="#">IG</a>
          </li>
        </ul>

        <button class="page-main__button button">Купить абонемент</button>
      </div>
    </div>
  </main>

</body>
</html>
